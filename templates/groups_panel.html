{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="mt-2 table">
        <thead>
        <tr>
            <th scope="col">Название группы</th>
            <th scope="col">Код группы</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for i in groups_list %}
        <tr>
            <td>                
                <form action = "/students{{i.id}}" method ="post">
                    <input type="hidden" name="group_id" value="{{i.id}}">
                    <button type = "submit" class = "btn btn-info">{{i.name}}</button>
                </form>
            </td>
            <th>{{i.code}}</th>
            <th><a href="/delete_group{{i.id}}" class="btn btn-danger">Удалить</a></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <form action="/generate_new_group" method="post">
        <div class="mb-3">
            <input type="text" class="form-control btn-lg" name="group_name" placeholder="Название группы"
                   required>
        </div>
        <button type="submit" class="btn btn-info">Сгенерировать код для группы (добавить)</button>
    </form>
</div>
{% endblock %}
