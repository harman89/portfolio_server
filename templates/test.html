{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="display-4 ">{{title}}</h2>
    <table class="mt-3 table">
        <thead>
        <tr>
            <th scope="col">Разделы теста</th>
        </tr>
        </thead>
        <tbody>
        {% for i in parts %}
        <tr>
            <th scope="row">
                <form action = "/part{{i.id}}" method ="post">
                    <input type="hidden" name="test_id" value="{{test_id}}">
                    <input type="hidden" name="course_id" value="{{course_id}}">
                    <button type = "submit" class = "btn btn-info">{{i.text}}</button>
                </form>
            </th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <form action="/course{{course_id}}" method="get">
        <input type="hidden" name="course_id" value="{{course_id}}">
        <button type="submit" class="btn btn-info">Назад</button>
    </form>
</div>
{% endblock %}
